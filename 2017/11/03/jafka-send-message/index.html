ss="keyword">while</span> (channel == <span class="keyword">null</span> &amp;&amp; !shutdown) &#123;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            channel = SocketChannel.open();</span><br><span class="line">            channel.socket().setSendBufferSize(config.bufferSize);</span><br><span class="line">            <span class="comment">//设置 发送信息为阻塞模式</span></span><br><span class="line">            channel.configureBlocking(<span class="keyword">true</span>);</span><br><span class="line">            channel.socket().setSoTimeout(config.getSocketTimeoutMs());</span><br><span class="line">            channel.socket().setKeepAlive(<span class="keyword">true</span>);</span><br><span class="line">            channel.connect(<span class="keyword">new</span> InetSocketAddress(config.getHost(), config.getPort()));</span><br><span class="line">            logger.info(<span class="string">"Connected to "</span> + config.getHost() + <span class="string">":"</span> + config.getPort() + <span class="string">" for producing"</span>);</span><br><span class="line">        &#125; <span class="keyword">catch</span> (IOException e) &#123;</span><br><span class="line">            <span class="comment">//发生异常断开连接</span></span><br><span class="line">            disconnect();</span><br><span class="line">            <span class="keyword">long</span> endTimeMs =  System.currentTimeMillis();</span><br><span class="line">            <span class="comment">//超时直接爆出异常</span></span><br><span class="line">            <span class="keyword">if</span> ((endTimeMs - beginTimeMs + connectBackoffMs) &gt; config.connectTimeoutMs) &#123;</span><br><span class="line">                logger.error(<span class="string">"Producer connection to "</span> + config.getHost() + <span class="string">":"</span> + config.getPort()</span><br><span class="line">                        + <span class="string">" timing out after "</span> + config.connectTimeoutMs + <span class="string">" ms"</span>, e);</span><br><span class="line">                <span class="keyword">throw</span> <span class="keyword">new</span> RuntimeException(e.getMessage(), e);</span><br><span class="line">            &#125;</span><br><span class="line">            logger.error(<span class="string">"Connection attempt to "</span> + config.getHost() + <span class="string">":"</span> + config.getPort()</span><br><span class="line">                    + <span class="string">" failed, next attempt in "</span> + connectBackoffMs + <span class="string">" ms"</span>, e);</span><br><span class="line">            <span class="keyword">try</span> &#123;</span><br><span class="line">                <span class="comment">//第一次次接时候线程sleep 1毫秒</span></span><br><span class="line">                Thread.sleep(connectBackoffMs);</span><br><span class="line">            &#125; <span class="keyword">catch</span> (InterruptedException e1) &#123;</span><br><span class="line">                logger.warn(e1.getMessage());</span><br><span class="line">                Thread.currentThread().interrupt();</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="comment">//最大休息一分钟</span></span><br><span class="line">            connectBackoffMs = Math.min(<span class="number">10</span> * connectBackoffMs, MaxConnectBackoffMs);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> channel;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
