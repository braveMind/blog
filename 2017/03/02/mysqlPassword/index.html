      <p>#mysql mac重置密码</p>
<h2 id="步骤"><a href="#步骤" class="headerlink" title="步骤"></a>步骤</h2><p>1，系统偏好点击关闭  </p>
<p>2，mysql 安装目录 例如（/usr/local/mysql-5.7.16-osx10.11-x86_64/bin）</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo ./mysqld_safe --skip-grant-tables --skip-networking &amp;</span><br></pre></td></tr></table></figure>
<p>3，登录mysql </p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">./mysql    </span><br><span class="line"></span><br><span class="line">use mysql  </span><br><span class="line"></span><br><span class="line">update MySQL.user set </span><br><span class="line">authentication_string=password(&apos;123456&apos;) where user=&apos;root&apos;</span><br></pre></td></tr></table></figure>
<p>4.重启 mysql </p>
<p>密码重置完毕</p>
