      <blockquote>
<p>lambda表达式少写一行代码。</p>
</blockquote>
<p>lambda表达进行List类型转换，非常方便替换原始的内部类，只需要一行代码。</p>
<p>把T1 转化成 T2</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">private</span>  <span class="keyword">static</span>  &lt;T1,T2&gt; <span class="function">T2 <span class="title">convert</span><span class="params">(T1 t1,T2 t2)</span></span>&#123;</span><br><span class="line">    <span class="keyword">try</span> &#123;</span><br><span class="line">        BeanUtils.copyProperties(t2,t1);</span><br><span class="line">    &#125; <span class="keyword">catch</span> (IllegalAccessException e) &#123;</span><br><span class="line">        e.printStackTrace();</span><br><span class="line">    &#125; <span class="keyword">catch</span> (InvocationTargetException e) &#123;</span><br><span class="line">        e.printStackTrace();</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> t2;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>以前</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"> Lists.transform(cityPos, <span class="keyword">new</span> com.google.common.base.Function&lt;CityPo, Object&gt;() &#123;</span><br><span class="line">            <span class="meta">@Nullable</span></span><br><span class="line">            <span class="meta">@Override</span></span><br><span class="line">            <span class="function"><span class="keyword">public</span> Object <span class="title">apply</span><span class="params">(@Nullable CityPo input)</span> </span>&#123;</span><br><span class="line">                <span class="keyword">return</span> <span class="keyword">null</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;);</span><br><span class="line">        </span><br><span class="line">``` </span><br><span class="line">        </span><br><span class="line">        </span><br><span class="line">现在：</span><br><span class="line"></span><br><span class="line">``` java</span><br><span class="line">       List&lt;CityDto&gt; list2= Lists.transform(cityPos, (input)-&gt;&#123;<span class="keyword">return</span> convert(input,<span class="keyword">new</span> CityDto());&#125;);</span><br></pre></td></tr></table></figure>
<p>或者：</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">List&lt;CityDto&gt; list=cityPos.stream().map(cityPo2 -&gt;</span><br><span class="line">               convert(cityPo2, <span class="keyword">new</span> CityDto())).collect(Collectors.toList());</span><br></pre></td></tr></table></figure>
